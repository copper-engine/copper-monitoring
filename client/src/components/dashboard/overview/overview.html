<div class="overview">
    <v-layout row>
        <h2>Statistics Overview</h2>
        <v-spacer></v-spacer>
        <div class="button-container">
            <v-menu offset-y>
                <v-btn slot="activator">{{ newTime === '' ? 'Update' : newTime }}</v-btn>
                <v-list>
                    <v-list-tile v-for="time in timeSelect" :key="time.id" @click="newTime = time">
                    <v-list-tile-title>{{ time }}</v-list-tile-title>
                    </v-list-tile>
                </v-list>
            </v-menu>
            <v-menu offset-y>
                <v-btn slot="activator">{{ newLayout === '' ? 'Layout' : newLayout }}</v-btn>
                <v-list>
                    <v-list-tile v-for="layout in layoutSelect" :key="layout.id" @click="newLayout = layout">
                    <v-list-tile-title>{{ layout }}</v-list-tile-title>
                    </v-list-tile>
                </v-list>
            </v-menu>
        </div>
    </v-layout>
    <v-layout :row='getRow' :column='!getRow' class="stat-card-container">
        <v-layout class="stat-card" v-for="group in this.groups" :key="group.id" row>
            <p>group</p>
        </v-layout>
    </v-layout>
</div>
