<transition name="component-fade" mode="in-out"> -->
<div class="processor-pools">
    <div class="workflow-info">
        <v-layout class="workflows-cont" column>
            <h2 class="themeText--text">Processor Pools</h2>
    
            <v-layout class="summary" column>
                <v-layout class="text themeText--text stopGrow">
                    <v-flex class="sub-heading">
                        # of Processor Pools:
                    </v-flex>
                    <v-flex>
                        {{ this.processorPools.length }}
                    </v-flex>
                </v-layout>
            </v-layout>
    
            <v-layout class="header primary textOnColor--text">
                
                <v-flex class="id">
                    ID
                </v-flex>
                <v-flex class="state">
                    State
                </v-flex>
                <v-flex class="priority">
                    Priority
                </v-flex>
                <v-flex class="num-threads">
                    Number of Threads
                </v-flex>
            </v-layout>
    
            <v-card v-show="!this.processorPools || this.processorPools.length === 0" class="secondary">
                <v-card-text>
                    <v-alert color="primary" icon="info" value="true" >
                        Cannot Load Processor Pool Information
                    </v-alert>
                </v-card-text>
            </v-card>
    
            <v-layout class="workflow workflow-layout" v-for="pool in this.processorPools" :key="pool.id" column>

                <v-layout class="secondary" row>
                    <v-flex class="id">
                        {{ pool.id }}
                    </v-flex>
                    <v-flex class="state">
                        {{ pool.state }}
                    </v-flex>
                    <v-flex class="priority">
                        {{ pool.priority }}
                    </v-flex>
                    <v-flex>
                        <donut 
                        :data="{
                            labels: ['Active Threads', 'Inactive Threads'],
                            datasets: [
                              {
                                label: 'Total Threads',
                                backgroundColor: ['#f87979', '#0D5494'],
                                data: [pool.numActiveThreads, (pool.numThreads - pool.numActiveThreads)]
                              }
                            ]
                          }"
                        :options="{responsive: false, maintainAspectRatio: false}"
                        :width="200"
                        :height="200">
                        </donut>
                    </v-flex>        
                </v-layout>
    
            </v-layout>
                
        </v-layout>
        
    </div>
</div>
</transition>
