<v-card color="primary" class="textOnColor--text engine-connection-config">
    <v-card-title primary-title>
        <div class="headline"> 
            <!-- <v-icon> mdi-settings</v-icon>  -->
            <span>Connection config</span>
        </div>
        <v-form v-model="valid" ref="form" lazy-validation>
            <v-text-field
                label="Host"
                v-model="host"
                :rules="hostRules"
                required
            ></v-text-field>
            <v-text-field
                label="port"
                v-model="port"
                :rules="portRules"
                required
            ></v-text-field>
            <v-text-field
                label="Get data every 'x' seconds"
                v-model="updatePeriod"
                :rules="numberRules"
            ></v-text-field>
            <v-text-field
                label="not older than 'y' min"
                v-model="fetchPeriod"
                :rules="numberRules"
            ></v-text-field>
        
            <v-btn 
                class="first-btn"
                @click="submit"
                :disabled="!valid"
            >
                submit
            </v-btn>
            <v-btn
                @click="$emit('hideSettings')"
            >
                Cancel
            </v-btn>
        </v-form>
    </v-card-title>
</v-card>
