<div class="secondary textOnColor--text scroll-header">
    <v-layout row>
        <v-flex class="icon-container">
            <v-icon 
                v-show="connection.isConnected()"
                color="light-green accent-4">
                fiber_manual_record
            </v-icon> 
            <v-icon 
                v-show="!connection.isConnected()"
                color="red darken-4"> 
                fiber_manual_record
            </v-icon> 
        </v-flex>
        <v-flex class="connection-info">
            {{ connection.settings.host }}:{{ connection.settings.port }}
        </v-flex>
        <v-spacer></v-spacer>
        <v-btn dark icon @click.stop="showSettings = !showSettings">
            <v-icon v-html="'settings'" :class="{'active': true}"></v-icon>
        </v-btn>
    </v-layout>
    <transition name="extend-config">
        <config v-if="showSettings" :connectionSettings="connection.settings" 
        @updateTarget="updateTarget" @hideSettings="showSettings = false" @deleteSettings="deleteSettings"></config>
    </transition>
</div>
