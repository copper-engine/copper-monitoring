<div :class="{ 'single-status' : !multiEngine }">
    <v-layout v-if="multiEngine" class="primary group-header" row>
        <v-flex class="icon-container">
            <v-icon dark>group_work</v-icon>
        </v-flex>
        <h2 class="textOnColor--text"> {{ parseGroupName(group.name) }} </h2>
        <v-spacer></v-spacer>
        <v-tooltip top content-class="tooltip-text">
        <v-flex v-if="!open" class="textOnColor--text summary" slot="activator">
            ( {{ wfCount }} / {{ brokenWFCount }} )
        </v-flex>
        <span>( Workflow Instances / Broken Workflows )</span>
        </v-tooltip>
        <v-tooltip top content-class="tooltip-text">
            <v-btn dark icon @click="open = !open" slot="activator">
                <v-icon :class="{ 'close-details-icon': open }">details</v-icon>
            </v-btn>
            <span>Show Engines</span>
        </v-tooltip>
    </v-layout>
    <transition name="extend-general-links">
    <v-list v-show="open" class="general-link-list">
        <v-list-tile value="true" v-for="link in links" :key="link.path" class="link-tile-container">
            <v-list-tile-content class="link-tile group-tile">
                <router-link :to="link.path" active-class="groupActive" class="link">
                    <v-layout row>
                        <v-flex class="iconFlex">
                            <v-list-tile-action>
                                <v-icon dark>{{ link.icon }}</v-icon>
                            </v-list-tile-action>
                        </v-flex>
                        <v-flex>
                            <v-list-tile-title v-text="link.name" class="textOnColor--text"></v-list-tile-title>
                        </v-flex>
                    </v-layout>                  
                </router-link>
            </v-list-tile-content>
        </v-list-tile>
    </v-list>
    </transition>
    <transition name="extend-group">
        <div v-if="(open) || !multiEngine" :class="{ 'multi-status' : multiEngine }">
            <engine
            v-for="engineStatus in group.engines" key="engineStatus.id"
            :multiEngine="multiEngine"
            :closing="closing"
            :status="engineStatus" 
            :connectionSettings="$store.state.connectionSettings">
        </engine>
        </div>
    </transition>
</div>
