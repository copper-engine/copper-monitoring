<v-navigation-drawer 
    fixed
    clipped
    :mini-variant="miniVariant"
    v-model="drawer" 
    app-main class="sidebar">

    <v-toolbar dark>
        <v-toolbar-title>Copper Monitoring</v-toolbar-title>
        <v-spacer></v-spacer>
        <!-- <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon> -->
        <v-btn dark icon @click.stop="showSettings = !showSettings" class="settings-btn">
            <v-icon v-html="'settings'" :class="{'active': showSettings}"></v-icon>
        </v-btn>
        <v-btn dark icon @click.stop="miniVariant = !miniVariant">
            <v-icon v-html="miniVariant ? 'chevron_right' : 'chevron_left'"></v-icon>
        </v-btn>
    </v-toolbar>

    <transition name="fade" mode="out-in">
        <status v-if="!showSettings"></status>
        <config v-if="showSettings" @updateTarget="updateTarget"></config>
    </transition>

    <v-list>
        <!-- <v-btn flat  v-bind:class="{'active' : $route.path == link.path}">
        </v-btn> -->
        <v-list-tile value="true" v-for="link in links" :key="link.path">
            <v-list-tile-action>
                <v-icon>{{ link.icon }}</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
                <router-link :to="link.path">
                    <v-list-tile-title v-text="link.name"></v-list-tile-title>
                </router-link>
            </v-list-tile-content>
        </v-list-tile>
    </v-list>
</v-navigation-drawer>
