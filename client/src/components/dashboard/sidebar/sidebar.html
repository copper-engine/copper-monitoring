<v-navigation-drawer
    fixed
    clipped
    v-model="drawer" 
    class="sidebar secondary"
    mobile-break-point="1200" app>
        <scroll class="scroll-area" :settings="{suppressScrollX: true, maxScrollbarLength: 600}">
            <div class="primary textOnColor--text scroll-header">
                <v-layout row>
                    <v-flex class="stopGrow">
                        <v-flex class="status-icon-cont">
                            <v-icon 
                                v-show="connected" 
                                class="status-icon" 
                                color="light-green accent-4">
                                mdi-brightness-1
                            </v-icon> 
                            <v-icon 
                                v-show="!connected" 
                                class="status-icon" 
                                color="red darken-4"> 
                                mdi-brightness-1
                            </v-icon> 
                        </v-flex>
                    </v-flex>
                    <v-flex class="stopGrow">
                        <h3>Connection</h3>
                    </v-flex>
                </v-layout>
                <v-layout row>
                    <v-layout class="scroll-label" column>
                        <v-flex>
                            Host:
                        </v-flex>
                        <v-flex>
                            Port:
                        </v-flex>
                    </v-layout>
                    <v-layout class="scroll-info" column>
                        <v-flex>
                            {{ host }}
                        </v-flex>
                        <v-flex>
                            {{ port }}
                        </v-flex>
                    </v-layout>
                    <v-btn dark icon @click.stop="showSettings">
                        <v-icon v-html="'settings'" :class="{'active': true}"></v-icon>
                    </v-btn>
                </v-layout>
                <transition name="extend-config">
                <config v-if="settingsShowed" @updateTarget="updateTarget" @hideSettings="settingsShowed = false"></config>
                </transition>
            </div>

            <group class="group primary" 
            v-for="group in $store.state.groupsOfEngines" key="group.name"
            :group=group
            :closing="closeAll">
            </group>

            <div class="scroll-footer"></div>
        </scroll>
</v-navigation-drawer>
