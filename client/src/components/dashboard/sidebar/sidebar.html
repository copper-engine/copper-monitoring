<v-navigation-drawer
    fixed
    clipped
    v-model="drawer" 
    class="sidebar"
    mobile-break-point="1650" app>
    
    <scroll class="scroll-area" :settings="{suppressScrollX: true, maxScrollbarLength: 600}">

        <div class="criticalIssue" v-show="$store.state.appCriticalError">
            {{$store.state.appCriticalError}}
        </div>
        <div class="connection" v-show="!$store.state.appCriticalError">
            <v-layout row>
                <v-flex class="connection-title">
                    Connections
                </v-flex>
                <v-spacer></v-spacer>
                <v-tooltip top content-class="tooltip-text">
                    <v-btn dark icon @click.stop="showSettings" slot="activator">
                        <v-icon v-html="'add'" class="active control-icon"></v-icon>
                    </v-btn>
                    <span>New Connection</span>
                </v-tooltip>
            </v-layout>
            <transition name="extend-config">
                <config v-if="settingsShowed" 
                    :connectionSettings="emptyConnectionSettings"
                    :type="'createNew'"
                    @updateTarget="updateTarget(-1, $event)" 
                    @hideSettings="settingsShowed = false">
                </config>
            </transition>
            
            <connection-status v-for="(connection, index) in $store.state.connectionResults" :key="connection.settings.host + connection.settings.port"
                :connection="connection"
                :index="index"
                :closingConnections="selectConnectionsToClose"
                @updateTarget="updateTarget(index, $event)"
                @closeOthers="closeSelectConnections(index)"
                @deleteSettings="deleteSettings(index)">
            </connection-status>
        </div>
        <div class="engine-card" v-show="!$store.state.appCriticalError">
            <v-layout row>
                <div class="engines-title">
                    Engines
                </div>
                <v-spacer></v-spacer>
                <v-tooltip top content-class="tooltip-text">
                    <v-btn dark icon @click="triggerCloseAllEngines" class="control-icon" slot="activator">
                        <v-icon>change_history</v-icon>
                    </v-btn>
                    <span>Collapse All</span>
                </v-tooltip>
            </v-layout>
            <group class="engine-group"
                v-for="group in $store.getters.groupsOfEngines" key="group.name"
                :group=group
                :closing="closeAllEngines">
            </group>
        </div>

        <div class="scroll-footer"></div>
    </scroll>
</v-navigation-drawer>
