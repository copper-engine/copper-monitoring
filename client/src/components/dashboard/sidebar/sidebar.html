<v-navigation-drawer
    fixed
    clipped
    v-model="drawer" 
    class="sidebar secondary"
    mobile-break-point="1200" app>

    
    <transition name="fade" mode="out-in">
        <status v-if="!settingsShowed" @showSettings="settingsShowed = true"></status>
        <config v-if="settingsShowed" @updateTarget="updateTarget" @hideSettings="settingsShowed = false"></config>
    </transition>

    <v-list>
        <!-- <v-btn flat  v-bind:class="{'active' : $route.path == link.path}">
        </v-btn> -->
        <v-list-tile value="true" v-for="link in links" :key="link.path">
            <v-list-tile-action>
                <v-icon color="themeText">{{ link.icon }}</v-icon>
            </v-list-tile-action>
            <v-list-tile-content >
                <router-link :to="link.path">
                    <v-list-tile-title v-text="link.name" class="themeText--text"></v-list-tile-title>
                </router-link>
            </v-list-tile-content>
        </v-list-tile>
    </v-list>

</v-navigation-drawer>
