<div>
    <h2>Broken Workflows</h2>
    <v-layout class="summary">
        <v-flex class="text">
            Total number of broken workflows: {{ engineStatus ? engineStatus.brokenWFCount : 0}}
        </v-flex>
        <v-flex>
            <v-btn dark
                color="info"
                @click="sendRestartAll"
                >
                <v-icon left>cached</v-icon>
                Restart All
                <span slot="loader" class="custom-loader">
                    <v-icon light>cached</v-icon>
                </span>
            </v-btn>
            <v-btn dark
                color="info"
                @click="sendDeleteAll"
                >
                <v-icon left>delete</v-icon>
                Delete All
                <span slot="loader" class="custom-loader">
                    <v-icon light>cached</v-icon>
                </span>
            </v-btn>
        </v-flex>
    </v-layout>

    <v-layout class="header teal darken-3">
        <v-flex class="number">
            #
        </v-flex>  
        <v-flex class="data">
            Data
        </v-flex>  
        <v-flex class="priority">
            Priority
        </v-flex>
        <v-flex class="processorPoolId">
            Processor Pool
        </v-flex>
        <v-flex class="state">
            State
        </v-flex>
        <v-flex class="timeout">
            Timeout
        </v-flex>
        <v-flex class="timestamps">
            <div class="errorTS">
                Error Time
            </div>
            <div class="lastModTS">
                Last Modification
            </div>
            <div class="creationTS">
                Creation
            </div>            
        </v-flex>
        <v-flex class="actions">
            Actions
        </v-flex>
    </v-layout>
</div>
