<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <title>Copper Monitoring</title>
    <style>
      html { 
          min-width: 1270px;
          overflow-x: auto !important;
      }
      body {
          min-width: 990px;
          background: #F5F5F5 !important;
      }
      body #appCover >* {
        background: #F5F5F5;
      }
      body .dark {
        background: #2F333D !important;
      }
      body .dark #appCover >* {
        background: #2F333D !important;
      }
      body .squareButton {
          width: 36px;
          min-width: 36px;
          height: 36px;
          border-radius: 4px;
      }
      .tooltip-text {
        font-size: 1.2em !important;
      }
      .initialHide {
        display: none;
      }
      .loadingAnimation {
        position: fixed;
        top: 0;
        left: 0;
        height: 100px;
        width: 100px;
        animation: rotate 1s infinite linear;
        border: 10px solid #00695C;
        border-right-color: transparent;
        border-radius: 50%;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      @keyframes rotate {
        0%    { transform: rotate(0deg); }
        100%  { transform: rotate(360deg); }
      }
    </style>
    <script type="text/javascript">
      function loadTheme() {
        if (!localStorage.getItem('darkTheme')) {
            localStorage.setItem('darkTheme', 'true');
        }
      }
      window.onload = loadTheme();
    </script>
  </head>

  <body>
    <div class="loadingAnimation" id="loading"></div>
    <div class="initialHide" id="appCover">
      <v-app :class="{ 'dark' : (((this.$store.state.user ? this.$store.state.user.settings.darkTheme : this.$store.state.initialTheme)) === true) }" id="app">
        <notifications></notifications>
        <router-view>
        </router-view>
      </v-app>
    </div>
  </body>

</html>
