<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    
    <title>Copper Monitoring</title>
    <style>
      html { 
          min-width: 1270px;
          overflow-x: auto !important;
      }
      body {
          min-width: 990px;
          background: #2f333d;
      }
      .tooltip-text {
        font-size: 1.2em !important;
      }
      .application.theme--light {
          background: #F5F5F5 !important;
          color: #303030 !important;
      }
      .theme--light .btn.btn--disabled, .application .theme--light.btn.btn--disabled {
        color: rgb(245, 245, 245) !important;
        background-color: #52687b !important;
      }
      .theme--dark .btn.btn--disabled, .application .theme--dark.btn.btn--disabled {
          color: rgb(75, 75, 75) !important;
          background-color: #243e3bcf !important;
      }
      body .theme--light .vdatetime-year-picker__item--selected,
      body .theme--light .vdatetime-time-picker__item--selected,
      body .theme--light .vdatetime-popup__actions__button {
          color: #0D5494;
      }
      body .theme--light .vdatetime-popup__header,
      body .theme--light .vdatetime-calendar__month__day--selected > span > span,
      body .theme--light .vdatetime-calendar__month__day--selected:hover > span > span {
        background: #0D5494;
      }
      body .theme--dark .vdatetime-year-picker__item--selected,
      body .theme--dark .vdatetime-time-picker__item--selected,
      body .theme--dark .vdatetime-popup__actions__button {
          color: #00695C;
      }
      body .theme--dark .vdatetime-popup__header,
      body .theme--dark .vdatetime-calendar__month__day--selected > span > span,
      body .theme--dark .vdatetime-calendar__month__day--selected:hover > span > span {
        background: #00695C;
      }
      body .squareButton {
          width: 36px;
          min-width: 36px;
          height: 36px;
          border-radius: 4px;
      }
      .initialHide {
        display: none;
      }
      .loadingAnimation {
        position: fixed;
        top: 0;
        left: 0;
        height: 100px;
        width: 100px;
        animation: rotate 1s infinite linear;
        border: 10px solid #00695C;
        border-right-color: transparent;
        border-radius: 50%;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      @keyframes rotate {
        0%    { transform: rotate(0deg); }
        100%  { transform: rotate(360deg); }
      }
    </style>
    <script type="text/javascript">
      function loadTheme() {
        if (!localStorage.getItem('darkTheme')) {
            localStorage.setItem('darkTheme', 'true');
        }
      }
      window.onload = loadTheme();
    </script>
  </head>

  <body>
    <div class="loadingAnimation" id="loading"></div>
    <div class="initialHide" id="appCover">
      <v-app :dark="$store.state.darkTheme" :class="{ 'dark' : (this.$store.state.darkTheme === true) }" id="app">
        <notifications></notifications>
        <router-view>
        </router-view>
      </v-app>
    </div>
  </body>

</html>
