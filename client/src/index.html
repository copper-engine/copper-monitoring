<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    
    <title>Copper Monitoring</title>
    <style>
      html { 
          min-width: 900px;
          overflow-x: auto 
      }
      body {
          min-width: 900px;
          background: #424242;
      }
      .application.theme--light {
          /* background: #E0E0E0; */
          /* color: rgba(0,0,0,0.87); */
          background: #FAFAFA;
      }

      /* .theme--light .input-group input, .application .theme--light.input-group input, .theme--light .input-group textarea, .application .theme--light.input-group textarea {
          color: white !important;
      }

      .theme--light .input-group:not(.input-group--error) label, .application .theme--light.input-group:not(.input-group--error) label {
          color: white !important;
      } 

      .theme--light .input-group:not(.input-group--error) .input-group__details:before, .application .theme--light.input-group:not(.input-group--error) .input-group__details:before {
          background-color: white !important;
      } */

      .initialHide {
        display: none;
      }
      .loadingAnimation {
        position: fixed;
        top: 0;
        left: 0;
        height: 100px;
        width: 100px;
        animation: rotate 1s infinite linear;
        border: 10px solid #00695C;
        border-right-color: transparent;
        border-radius: 50%;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      @keyframes rotate {
        0%    { transform: rotate(0deg); }
        100%  { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div class="loadingAnimation" id="loading"></div>
    <div class="initialHide" id="appCover">
      <v-app :dark="darkTheme" id="app">
        <notifications></notifications>
        <router-view
        @toggle-theme="darkTheme=!darkTheme">
        </router-view>
      </v-app>
    </div>
  </body>

</html>
